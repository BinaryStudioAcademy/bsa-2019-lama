<div class="feature-block" [ngStyle]="{'background-color': featureBlock.backgroundColor}">
    <i class="material-icons">{{ featureBlock.icon }}</i>
    <div class="title">
        {{featureBlock.title}}
    </div>
    <div class="description">
        {{ featureBlock.description}}
    </div>
    <img src="{{ featureBlock.image }}">
</div>
