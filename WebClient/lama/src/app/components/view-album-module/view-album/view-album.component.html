<div class="close">
    <div class="image">
        <a routerLink="/main/albums"><img src="assets/icons/back.svg" alt=""></a>
    </div>
</div>
<div class="container">
    <div class="title">
        <h2 class="title is-2">{{album.name}}</h2>
    </div>
    <div *ngIf="loading" class="items-container-centered">
        <div *ngFor="let item of album.photoAlbums">
            <main-photo [_photo]="item" [_id]="favorites.has(item.id)==true?item.id:-1" (onClick)="photoClicked($event)"></main-photo>
            <!--<app-view-album-photos [_photo]="item"></app-view-album-photos>-->
        </div>
    </div>
</div>
