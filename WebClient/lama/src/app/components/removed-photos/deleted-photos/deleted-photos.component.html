<!--heading-->
<h2 class="title">Deleted photos:</h2>

<!--buttons-->
<div class="buttons has-addons is-centered" *ngIf="deletedPhotos && deletedPhotos.length">
    <span class="button is-success is-outlined" (click)="restoreSelectedPhoto()">Restore</span>
    <span class="button is-static"> - {{ countSelectedPhtoto }} - </span>
    <span class="button is-danger is-outlined" (click)="deleteSelectedPhoto()">Delete</span>
</div>

<!--spinner-->
<spinner *ngIf="!deletedPhotos"></spinner>

<!--photos-->
<div class="items-container-centered">

    <!--photos list-->
    <div *ngFor="let photo of deletedPhotos">
        <div class="photo" [class.marked]="photo.isMarked" (click)="selectPhoto(photo)">

            <img src="{{ photo.blob256Id }}">
        </div>
    </div>

    <!--no image-->
    <div *ngIf="deletedPhotos && !deletedPhotos.length">
        <h3 class="title">empty</h3>
    </div>

</div>
<notifier-container></notifier-container>
