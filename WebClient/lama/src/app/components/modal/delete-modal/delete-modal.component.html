<div class="modal is-active">
    <div class="modal-background" (click)="cancel()"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Do you want to delete the photo(s)</p>
      </header>
      <section class="modal-card-body">
          <a class="button is-large" (click)="toBin()">
              <span class="icon is-medium" >
                <i class="fa fa-trash"></i>
              </span>
              <span>To bin</span>
            </a>
            <a *ngIf="permitDeleteFromAlbum()" class="button is-large" (click)="fromAlbum()">
                <span class="icon is-medium" >
                    <i class="fa fa-image"></i>
                </span>
                <span>From album</span>
            </a>
            <a class="button is-large" (click)="cancel()">
                <span class="icon is-medium" >
                    <i class="fa fa-undo"></i>
                </span>
                <span>cancel</span>
            </a>
            
      </section>
    </div>
</div>
