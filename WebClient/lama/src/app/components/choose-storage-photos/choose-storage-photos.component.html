<div class="modal" [class.is-active]="IsShow">
    <div (click)="toggleModal($event)"></div>

    <!--content-->
    <div class="modal-content size">
        <div class="notification color">
            <button (click)="toggleModal()" class="delete is-large" aria-label="close"></button>
            <h4 class="title is-4">Choose photo</h4>
            <div class="flex-container">
                <div *ngFor="let item of photos">
                    <app-choose-photo [_photo]="item" (onClick)="clickPerformed($event)"></app-choose-photo>
                </div>
            </div>
            <div class="modal-card-foot foot">
                <a class="button is-primary" (click)="toggleModal()">Save Changes</a>
            </div>
        </div>

    </div>
</div>
