<div class="modal" [class.is-active]="isShown">
    <div class="modal-background" (click)="closeModal()"></div>

    <!--content-->
    <div class="modal-content">
        <div class="notification">
            <button (click)="toggleModal()" class="delete is-large" aria-label="close"></button>
            <div class="flex-container">
                <div class="head flex-item">
                    <h4 class="title is-4">Enter Album name </h4>
                </div>
                <div class="field flex-item">
                    <input class="input is-primary" type="text" placeholder="Album Name">
                </div>
                <div class="storage">
                    <h4 class="title is-4">Upload photo from storage</h4>
                    <a class="button is-primary">upload</a>
                </div>

                <div class="upload-file">
                    <h4 class="title is-4">Upload photo from device</h4>
                    <input type='file' class="input is-primary" placeholder="Upload from pc" (change)="onSelectFile($event)" multiple>
                </div>
                <div class="modal-card-foot foot">
                    <a class="button is-primary">Save Changes</a>
                    <a class="button" (click)="closeModal()">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
