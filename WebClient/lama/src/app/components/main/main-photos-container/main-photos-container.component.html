<div class="content-header">
  <h2 *ngIf="isHaveAnyPhotos" id="photos-container-title">Recent images:</h2>
  <div *ngIf="isAtLeastOnePhotoSelected" class="dropdown is-hoverable">
    <div class="dropdown-trigger">
      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
        <span>Options</span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
      <div class="dropdown-content">
        <div class="dropdown-item" (click)="deleteWindow()">
          <p>Delete</p>
        </div>
        <div class="dropdown-item" (click)="downloadImages()">
          <p>Download</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="(!isAtLeastOnePhotoSelected && isHaveAnyPhotos) && !isSearchTriggered" class="align-right">
    <a class="button is-primary" (click)="findDuplicates()">Find Duplicates</a>
  </div>
</div>

<ng-template [ngIf]="isDeleting">
  <app-delete-modal (cancelClickedEvent)="goBackToImageView()" [photos]="selectedPhotos"
    (deleteEvent)="deletePhotosHandler($event)">
  </app-delete-modal>
</ng-template>

<div class="items-container-centered" fileDrop (fileDropped)="uploadFile($event)" infiniteScroll
  [infiniteScrollDistance]="2" [infiniteScrollDistance]="500" (scrolled)="onScroll()">
  <div class="no-content" *ngIf="!isHaveAnyPhotos && !showSpinner">
    <h2 *ngIf="!isSearchTriggered">Nothing here yet..</h2>
    <h2 *ngIf="isNothingFound">Nothing found..</h2>
    <a (click)="GetUserPhotosRange(currentUser.id, 0, numberLoadPhoto)" class="button is-primary"
      *ngIf="isSearchTriggered">
      Show all photos
    </a>
    <img src="assets/nocontent.jpg" alt="">
  </div>
  <!-- <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">  -->
  <!--photo list-->
  <div *ngFor="let item of photos">
    <main-photo [_photo]="item" (Click)="photoClicked($event)" (Select)="photoSelected($event)"
      [_id]="favorites.has(item.id) == true ? item.id : -1">
    </main-photo>
  </div>
  <spinner *ngIf="showSpinner"></spinner>

  <!--modal-->
  <app-duplicates-modal *ngIf="duplicatesFound" (Change)="deleteDuplicatesHandler($event)"
    (Click)="modalHandler($event)" [duplicatePhotos]="duplicates"></app-duplicates-modal>
  <template #modalPhotoContainer></template>
  <template #modalUploadPhoto></template>
</div>
<notifier-container></notifier-container>
