<h2>Recent images: </h2>

<spinner *ngIf="showSpinner"></spinner>

<div class="items-container-centered" fileDrop (fileDropped)="uploadFile($event)">
    <!-- <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">  -->
    <!--photo list-->
    <div *ngFor="let item of photos">
        <main-photo [_photo]="item" (onClick)="photoClicked($event)"></main-photo>
    </div>

    <!--modal-->
    <template #modalPhotoContainer></template>
    <template #modalUploadPhoto></template>
</div>
