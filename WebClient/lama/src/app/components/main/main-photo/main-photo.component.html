<div class="photo">
    <i class="material-icons favorite" [appCheckFavorite]="isFavorite">star</i>
    <img src="{{ photo.blob256Id || photo.blobId }}" (click)="clickPerformed()">
    <div class="overlay">
        <a (click)="mark()"><i class="material-icons" [appFavorite]="isFavorite">star_border</i></a>
        <a><p>{{photo.description}}</p></a>
        <a><i class="material-icons">comment</i></a>
    </div>

</div>
