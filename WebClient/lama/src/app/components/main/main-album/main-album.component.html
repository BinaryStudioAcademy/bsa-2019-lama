<a class="link_album">
    <div class="album">

        <div [style.display]="isMenu ? 'block' : 'none'" class="menu" (click)="clickMenu()">
            <img src="assets/three-dots-menu.svg" alt="">
        </div>
        <div [style.visibility]="isContent ? 'visible' : 'hidden'" class="dropdown-content" (mouseleave)="leave($event)">
            <a class="dropdown-item" (click)="openShareModal()">Share Album</a>
            <a class="dropdown-item" (click)="toggleSetCoverModal()">Set Album cover</a>
            <a class="dropdown-item" (click)="DownloadAlbum($event)">Download Album</a>
            <a class="dropdown-item" (click)="removeAlbum()">Remove Album</a>
        </div>
        <img src="{{ imageUrl || imgname}}" (click)="clickPerformed()">
    </div>
    <div class="description has-text-centered">
        <p>{{album.title}}</p>
    </div>
    <app-share-album [receivedAlbum]='album' *ngIf="showSharedModal" (Close)="showSharedModal=false"></app-share-album>
    <app-set-album-cover-modal [receivedAlbum]='album' [_isFavorite]="isFavorite" (Change)="receiveUpdatedCover($event)" *ngIf="showSetCoverModal" (Close)="showSetCoverModal=false"></app-set-album-cover-modal>
</a>
<notifier-container></notifier-container>
