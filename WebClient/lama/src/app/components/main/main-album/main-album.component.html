<a class="link_album">
    <div class="album">

        <div [style.display]="isMenu ? 'block' : 'none'" class="menu" (click)="clickMenu()">
            <img src="assets//icons//three-dots-menu.svg" alt="">
        </div>
        <div [style.visibility]="isContent ? 'visible' : 'hidden'" class="dropdown-content" (mouseleave)="leave($event)">
            <a class="dropdown-item" (click)="removeAlbum(this.album.id)">Remove Album</a>
            <a class="dropdown-item" (click)="openShareModal()">Share Album</a>

            <a class="dropdown-item" (click)="DownloadAlbum($event)">Download Album</a>
        </div>
        <img src="{{ album.photo?.blob256Id || album.photo?.blobId || imgname}}" (click)="clickPerformed()">
    </div>
    <div class="description has-text-centered">
        <p>{{album.title}}</p>
    </div>
    <app-share-album [receivedAlbum]='album' *ngIf="showSharedModal" (onClose)="showSharedModal=false"></app-share-album>
</a>
