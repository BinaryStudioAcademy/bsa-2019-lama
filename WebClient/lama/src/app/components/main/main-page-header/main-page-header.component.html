<header class="navbar is-fixed-top">
  <div class="align-right">
    <main-left-actions-sidebar style="height: 100%">
    </main-left-actions-sidebar>
    <div class="logo" routerLink="/main/photos">
      <img src="assets/lama.jpg" />
      <p>Lama</p>
    </div>
  </div>

  <!--search-->
  <div class="search-bar is-hidden-mobile">
    <div class="field has-addons">
      <div class="control input-form">
        <input (keyup.enter)="find()" class="input search-bar" type="search" placeholder="Find a photo"
          [(ngModel)]="searchCriteria" list="values" (focus)="showSearchDropdown()" (focusout)="hideSearchDropdown()" />
        <div class="dropdown control is-expanded" [ngStyle]="{'display': isSearchDropdownExpanded ? 'block' : 'none'}">
        <div class="dropdown-content" *ngIf="searchSuggestionsEmpty">
          <div class="row" *ngFor="let item of searchHistory">
              <a class="dropdown-item">
                  <i class="material-icons" >history</i> {{ item }}
              </a>
            </div>
          </div>
          <div class="dropdown-content" *ngIf="!searchSuggestionsEmpty && !!searchSuggestions.names">
              <div class="row" *ngFor="let item of searchSuggestions.names.slice(0,5)">
                  <div class="dropdown-item" (click)="searchHistoryItemClicked(item)">
                      <i class="material-icons" >youtube_searched_for</i> {{ item }}
                  </div>
                </div>
              </div>
              <div class="dropdown-content" *ngIf="!searchSuggestionsEmpty && !!searchSuggestions.description">
                  <div class="row" *ngFor="let item of searchSuggestions.description.slice(0,5)">
                      <i class="material-icons" >text_format</i> {{ item }}
                 </div>
              </div>
              <div class="dropdown-content" *ngIf="!searchSuggestionsEmpty && !!searchSuggestions.locations">
                  <div class="row" *ngFor="let item of searchSuggestions.locations.slice(0,5)" >
                      <i class="material-icons" >room</i> {{ item }}
                 </div>
              </div>
              <div class="dropdown-content" *ngIf="!searchSuggestionsEmpty && !!searchSuggestions.tags">
                  <div class="row" *ngFor="let item of tagNames.slice(0,5)">
                      <i class="material-icons" >label</i> {{ item }}
                 </div>
              </div>
        </div>
      </div>
      <div class="control">
        <a (click)="find()" class="button is-primary" id="button-search" [ngClass]="{ 'not-active': !isActive }">
          Search
        </a>
      </div>

      <!--upload-->
      <a (click)="openModalClicked()" class="button is-primary is-hidden-mobile add">
        <i class="material-icons">cloud_upload</i>
        <p>Add</p>
      </a>
    </div>
  </div>

  <!--profile-->
  <div class="align-right">
    <a class="image is-48x48 profile">
      <img [src]="avatarUrl || 'assets/default_avatar.png'" class="is-rounded" routerLink="/main/profile" />
    </a>
    <a class="logout" (click)="logOut(); $event.preventDefault()">
      <i class="fa fa-sign-out"></i>
    </a>
  </div>
</header>

<template #photoUploadModal></template>
<notifier-container></notifier-container>
