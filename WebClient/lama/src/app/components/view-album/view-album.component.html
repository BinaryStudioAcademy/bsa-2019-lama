<div class="close">
    <div class="image">
        <a routerLink="/login/albums"><img src="../../../assets/icons//back.svg" alt=""></a>
    </div>
</div>
<div class="container">
    <div class="title">
        <h2 class="title is-2">{{album.name}}</h2>
    </div>
    <div class="photos">
        <div *ngFor="let item of album.photos">
            <main-photo [_photo]="item" (onClick)="photoClicked($event)"></main-photo>
        </div>
    </div>
</div>
