<spinner *ngIf="showSpinner"></spinner>
<h2 *ngIf="isAnyItems">Recent shared items:</h2>
<div class="items-container-left">
    <div class="no-content" *ngIf="!isAnyItems">
        <h2>Nothing here yet..</h2>
        <img src="assets/nocontent.jpg" alt="" />
    </div>
    <div *ngFor="let item of albums">
        <main-album [isShared]="true" [_album]="item" [currentUser]="currentUser" [_isFavorite]="false" (Click)="albumClicked($event)" (ClickDownload)="ArchiveAlbum($event)" (deleteAlbumEvent)="deleteAlbumHandler($event)">
        </main-album>
    </div>
</div>
<notifier-container></notifier-container>
